<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
</head>
<body>
<h1>Async Project 1</h1>
<button id="stop">Stop</button>
</body>
<script>
  const sayhello =()=>{
    document.querySelector('h1').innerHTML = "hello akhilesh"
  }  
 const changeMe = setTimeout(sayhello,2000);

 document.querySelector('#stop').
 addEventListener('click', ()=>{
  clearTimeout(changeMe)
  console.log("stopped")
 }
 )
</script>
</html>
